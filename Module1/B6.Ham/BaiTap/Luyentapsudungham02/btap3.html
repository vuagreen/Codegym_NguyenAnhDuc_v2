<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var b=1;
    var a =parseInt(prompt("Input : "))
    giaithua(a);
    alert(b)
    function giaithua() {
        for (i = 1; i <= a; i++) {
            b*=i;

        }
        return b;
    }
</script>
