<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let arrayProduct=["SamSung","Nodkia","Iphone"];
    function displayProducts() {
        document.body.innerHTML="";
        let sout="<input type='text' id='product'> <button onclick='getProduct()'>Add</button>";
        sout+="<table>";
        for(let i=0;i<arrayProduct.length;i++) {
            sout+="<tr>"
            sout+="<td>"+arrayProduct[i]+"</td>";
            sout+="<td> <button onclick='editProduct("+i+")'>Edit</button></td>"
            sout+="<td> <button onclick='deleteProduct("+i+")'>Delete</button></td>"
            sout+="</tr>"
        }
        sout+="</table>"
        document.write(sout)
    }
    function getProduct() {
        let product = document.getElementById("product").value;
        addProduct(product);
    }
    function addProduct(product) {
        arrayProduct.push(product);
        displayProducts();
    }
    function editProduct(index) {
        let product=prompt("Nhập tên sản phẩm để sửa: ");
        arrayProduct[index]=product;
        displayProducts();
    }
    function deleteProduct(index) {
        if(confirm("Bạn có thật sự muốn xóa product " + arrayProduct[index]+" hay không?")) {
            arrayProduct.splice(index,1)
        }
        displayProducts();
    }
    displayProducts();
</script>
</body>
</html>
