<script>

    function add() {
        var name = document.getElementById('name').value;
        var idCard = document.getElementById('idCard').value;
        var brithday = document.getElementById("brithday").value;
        var email = document.getElementById("email").value;
        var address = document.getElementById("address").value;
        var promotion = parseInt(document.getElementById("promotion").value);
        var numberPeople = document.getElementById("numberPeople").value;
        var rentDays = parseInt(document.getElementById("rentDays").value);
        var customer = document.getElementById("customer").value;
        var typeOfService = parseInt(document.getElementById("typeOfService").value);
        var kindOfRoom = document.getElementById("kindOfRoom").value;
        var giaTien = rentDays * typeOfService*(1-promotion/100);
        alert("1. Tên: " + name + "\n2. CMND: " + idCard + "\n3.Ngày Tháng Năm Sinh: " + brithday + "\n4.Email: " + email +
            "\n5.Địa Chỉ: " + address + "\n6.Loại Customer: " + customer + "\n7.Giảm Giá: " + promotion +
            "\n8. Số Lượng Đi Kèm: " + numberPeople + "\n9. Số Ngày Thuê: " + rentDays + "\n10. Loại Dịch Vụ: " + kindOfRoom +
            "\n11. Loại Phòng Thuê: " + typeOfService + "\n12.Giá Tiền :" + giaTien+' $');

    }

</script>
