    div{
    	width: 15cm;
      	height: 10cm;
      	overflow: hidden;
    }
      img {
      	width: 15cm;
      	height: 10cm;
      	
      -webkit-transform: scale(1);
      transform: scale(1);
      -webkit-transition: .6s ease-in-out;
      transition: .6s ease-in-out;
      }
     	img:hover {
      -webkit-transform: scale(1.05);
      transform: scale(1.05);
      }
  </style>
</head>
<body>
  <div class="zoomin frame">
    <img src="image/vanhau.jpg"  title="Scale on Hover with Transition using CSS" />
  </div>
