<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<p id="mes">
<script>
    var number1='';

    for (i=0;i<5;i+=1){
        number1+= 'the number is'+i+"<br>";
    }
    document.getElementById('mes').innerHTML=number1;
</script>

</body>
</html>
