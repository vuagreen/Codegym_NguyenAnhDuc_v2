<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với Cấu Trức Switch</title>
</head>
<body>
<script>
    let browser=prompt('browser');
    switch (browser) {
        case 'Edge' :
            alert("You've got the Edge!");
            break;
        case  'Chrome':
        case  'Firefox':
        case  'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');break;
         default:
            alert('We hope that this page looks ok!');

        break;
    }
</script>
</body>
</html>
