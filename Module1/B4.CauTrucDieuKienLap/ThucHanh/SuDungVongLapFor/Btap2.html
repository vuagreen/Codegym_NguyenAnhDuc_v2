<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="mes">

<script>
    let num = prompt("Enter your number: ");
    let total =0;
    let a;
    for (i=0;i<num;i){
        i++;
    a=parseInt(prompt('Enter number is'+i+ ': '))

        total+=a;

    }
    document.getElementById('mes').innerHTML=total

</script>
</body>
</html>
