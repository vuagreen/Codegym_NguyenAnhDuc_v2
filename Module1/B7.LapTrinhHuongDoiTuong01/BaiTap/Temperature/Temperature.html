        this.getNhietdoC = function () {
            return nhietdoC
        }
        this.getNhietdoF = function () {
            return this.nhietdoF
        }
        this.getNhietdoK = function () {
            return this.nhietdoK
        }
        this.setNhietdoC = function (val) {
            this.NhietdoC = val;

        }

    }
    var temperature = new Temperature(10);
    let enter = "<br>";
    let doC = temperature.getNhietdoC();
    let doK = temperature.getNhietdoK();
    let doF = temperature.getNhietdoF();
    document.write("Nhiệt Độ C : " + doC + enter + "Nhiệt Độ F là : " + doF + enter + "Nhiệt Độ K là : " + doK)
</script>
