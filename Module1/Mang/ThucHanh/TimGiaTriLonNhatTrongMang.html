<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[1,2,3,4,5,6,7,8,9,0]
    let max=0;
    let index=0;
    for (i = 0; i < x.length; i++) {
        if (max < x[i]) {
            max=x[i];
            index=i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
