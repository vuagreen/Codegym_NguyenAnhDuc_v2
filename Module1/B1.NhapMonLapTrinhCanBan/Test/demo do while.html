<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
<p id="mes" style="color: blue">
<script>
    var sum=0;
    var number;
    i=1;

    do {
        number=parseInt(prompt('Nhập vào số thứ : '+i));
        sum+=number;
        i++;
        console.log(number);
    } while (number != 'exit'));
document.getElementById('mes').innerText=('Sum ='+sum)
</script>

</body>
</html>
