<HTML>

<HEAD>
    <TITLE>Thay đổi giá trị của thuộc tính</TITLE>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
</HEAD>
<BODY>
<script>
    let number = 5;

    if (number++ > 5) {
        number += 1;
    } else {
        number -= 1;
    }
    alert(number);
</script>

</BODY>

</HTML>
