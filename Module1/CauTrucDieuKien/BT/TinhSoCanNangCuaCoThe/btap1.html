<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Cân Nặng Của Cơ Thể</title>
</head>
<body>
<script>
    let w =parseInt(prompt('Nhap Can Nang'));
    let h =parseInt(prompt('Nhap Chiều Cao: '));
    let bmi =w/(h*h);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
