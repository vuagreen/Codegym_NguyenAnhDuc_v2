<form (ngSubmit)="onSubmit()" [formGroup]="profileForm2" >
  <label>
    First Name :
    <input class="form-control" type="text" formControlName="firstName">
  </label>
  <br>
  <label>
    Last Name :
    <input class="form-control" type="text" formControlName="lastName">
  </label>
  <br>
  <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street">
    </label>

    <label>
      City:
      <input type="text" formControlName="city">
    </label>

    <label>
      State:
      <input type="text" formControlName="state">
    </label>

    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label>
  </div>
  <div formArrayName="aliases">
    <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

    <div *ngFor="let alias of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <div [formGroupName]="i">
          <input formControlName="name2" placeholder="Item name">
          <input formControlName="age2" placeholder="Item price">
        </div>
      </label>
    </div>
  </div>
  <button class="btn btn-danger" type="submit" [disabled]="!profileForm2.valid">Submit</button>
  <p>
    Form Value: {{ profileForm2.value | json}}
  </p>
  <p>
    Form Status: {{profileForm2.status }}
  </p>

</form>
<p (click)="updateProfile()"> Update Profile</p>
