<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let apple = {
        type: "macintosh",
        color: "red",
        getInfo: function () {
            return "color : " + this.color + ' type : ' + this.type + ' apple';
        }
    }
    //Với cách này, bạn không cần (và không thể) khởi tạo đối tượng của lớp
    // vì đơn giản là nó đã tồn tại.
    // Vì vậy bạn chỉ cần bắt đầu sử dụng đối tượng này thôi.
    apple.color = "reddish";
    alert(apple.getInfo());
</script>
</body>
</html>
