<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/customers">Customer list</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Code Customer:</td>
            <td><input disabled th:field="*{codeCustomer}"></td>
            <td th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}">codeCustomer Error</td>
        </tr>
        <tr>
            <td>Type Customer:</td>
            <td><input disabled th:field="*{typeCustomer}"></td>
            <td th:if="${#fields.hasErrors('typeCustomer')}" th:errors="*{typeCustomer}">typeCustomer Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input disabled th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td><input disabled th:field="*{sex}"></td>
            <td th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</td>
        </tr>
        <tr>
            <td>PhoneNumber:</td>
            <td><input disabled th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
