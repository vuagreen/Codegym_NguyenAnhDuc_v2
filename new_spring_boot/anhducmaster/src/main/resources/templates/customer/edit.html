<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/customers">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Code Customer:</td>
            <td><input th:field="*{codeCustomer}"></td>
            <td th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}">codeCustomer Error</td>
        </tr>
        <tr>
            <td>Type Customer:</td>
            <td><input th:field="*{typeCustomer}"></td>
            <td th:if="${#fields.hasErrors('typeCustomer')}" th:errors="*{typeCustomer}">typeCustomer Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="date" th:field="*{birthday}"></td>
            <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday Error</td>
        </tr>

        <tr>
            <td>Sex:</td>
            <td>
                <input th:field="*{sex}" type="radio"  id="male" name="gender" value="male">
                <label  for="male">Male</label><br>
                <input th:field="*{sex}" type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input th:field="*{sex}" type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td>PhoneNumber:</td>
            <td><input th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Error</td>
        </tr>
        <tr>
            <td>idCard:</td>
            <td><input th:field="*{idCard}"></td>
            <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">idCard Error</td>
        </tr>
        <tr>
            <td>PhoneNumber:</td>
            <td><input type="email" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"></td>
            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
